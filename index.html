<!DOCTYPE html>
<html>
<head>
  <title>Felicidades MI AMOR&#x2764;</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type=text] {
      padding: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      width: 100%;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    #pistas, #resultado {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Felicidades MI AMOR&#x2764; Vamos a jugar</h1>
  
  <label>¡Feliz cumpleaños cariño! Hoy te traigo en el día de tu cumple un divertido juego de yincana con pistas, que sé que te gusta, para celebrar tu día especial. 
    El objetivo del juego es encontrar todos las palabras escondidas en diferentes lugares de la casa, te irán saliendo pistas aquí con acertijos para resolver y llegar al premio final, uno de tus regalos de cumpleaños.

    Empezarás con una pista que te llevará al lugar donde está escondida la primera palabra. Cada pista es un enigma que tendrás que resolver para poder avanzar en el juego. </label>

  
  <label for="palabra">Introduce una palabra:</label>
  <input type="text" id="palabra">
  <button id="enviar">Enviar palabra</button>

  <div id="pistas"></div>
  <div id="resultado"></div>

  <script src="juego.js"></script>
</body>
</html>
